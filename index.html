<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo Learn: Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('path_to_your_background_image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('img/Bg.jpg'); /* Replace with actual logo */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Left section (logo, Kiddo Learn text, welcome message) */
        .left-section {
            flex: 1;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: white; /* Placeholder for logo background */
            border-radius: 50%;
            margin-bottom: 20px;
            background-image: url('.png'); /* Replace with actual logo */
            background-size: cover;
            background-position: center;
        }

        .bold-text {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
            color: #ff6f00;
        }

        .welcome-message {
            font-size: 20px;
            color: #333;
        }

        /* Right section (login form) */
        .right-section {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-floating {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-control {
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-floating label {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }

        .btn {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .text-center {
            text-align: center;
        }

        .text-decoration-none {
            color: #007bff;
            text-decoration: none;
        }

        /* Forgot password message */
        .forgot-message {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-section, .right-section {
                flex: none;
                width: 100%;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .bold-text {
                font-size: 28px;
            }

            .welcome-message {
                font-size: 18px;
            }
        }
    </style>
    <script>
        // Simulate forget pass
        function showForgotMessage() {
        alert("Password recovery message has sent via mail");
        }
    </script>
</head>
<body>

    <!-- Main container to hold both sections -->
    <div class="container">
        <!-- Left Section: Logo, Kiddo Learn Text, and Welcome Message -->
        <div class="left-section">
            <img src="img/icon.png" alt="Kiddo Learn Logo" class="logo" />
            <div class="bold-text">
                <span style="color: #000000;">Kiddo</span> <span style="color: #fb873f;">Learn</span>
            </div>
            <div class="welcome-message">Welcome to Kiddo Learn</div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-section">
            <form action="PHP/login.php" class="shadow p-4" style="max-width: 550px;">
                <h1 class="mb-5 bg-white text-center px-3">Login</h1>
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <p>
                            <a href="#" style="color: #007bff; text-decoration: none;" onclick="showForgotMessage()">Forgot password?</a>
                        </p>
                        <div id="forgot-msg" class="forgot-message">
                            Your password recovery message has been sent via email.
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn text-light w-100 py-3" type="submit">Login</button>
                    </div>

                    <div class="col-12 text-center">
                        <p>Don't have an account? <a class="text-decoration-none" href="signup.html" style="color: #007bff;">Signup</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
